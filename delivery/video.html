	<script type="text/javascript" charset="utf-8">
		//this code is used simply for extract values out of the query string of the code demo
		function _get(name)
		{
		  	var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
			return match ? decodeURIComponent(match[1].replace(/\+/g, ' ')) : null;
		}
	</script>

<!-- START // VIDEO PLAYER INSTANCE IMPLEMENTATION CODE  -->
	<div id="vidarea_VIDID" class="video_area"></div>	
	<script type="text/javascript">
		$("#vidarea_VIDID").makeVideo(
			//JSON Object to be populated for configuration of each video player instance
			//Replace the values of this object with CMS-configured values
			{
				"elementID"			:	_get("ELEMID"),
				"videoURL"			:	_get("VIDURL"),
				"autoPlay"			:	_get("AUTOPLAY") == "true" ? true : false,
				"width"				:	_get("WIDTH"),
				"height"			:	_get("HEIGHT"),
				"sharebar"			:	_get("SHAREBAR") == "true" ? true : false,
				"mobileVideoURL"	:	_get("MOBVIDURL"),
				"logoLink"			:	_get("LOGOLINK"),
				"branded"			:	_get("BRANDED")
			}
		);
	</script>
<!-- END // VIDEO PLAYER INSTANCE IMPLEMENTATION CODE  -->
